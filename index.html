<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img src="images/avatar-jessica.jpeg" alt="profile-picture" />
        <h1 class="name">Jessica Randall</h1>
        <div class="address">London,United Kingdom</div>
        <p>"Front-end developer and avid reader."</p>
        <div class="social-links">
          <div class="link"><a href="#">GitHub</a></div>
          <div class="link"><a href="#">Frontend Mentor</a></div>
          <div class="link"><a href="#">LinkedIn</a></div>
          <div class="link"><a href="#">Twitter</a></div>
          <div class="link"><a href="#">Instagram</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
